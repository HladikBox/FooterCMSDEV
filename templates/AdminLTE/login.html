<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{$Title}}</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="{{$rootpath}}css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="//cdn.bootcss.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{$rootpath}}css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="{{$rootpath}}vendors/iCheck/square/blue.css">
  
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
           <script type="text/javascript" src="js/html5shiv.js"></script>
           <script type="text/javascript" src="js/respond.min.js"></script>
        <![endif]-->
	<style>
	.login-page, .register-page{
		background:no-repeat;
		background-size:100% 100%;
		background-image:url({{$rootpath}}images/bg.jpg);
	}
	.login-box, .register-box {
		width: 360px;
		margin: unset;
		margin-left: calc( 50% - 180px );
		padding-top:100px;
	}
	</style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <b>{{$Title}}</b><p>{{$SysLang.index.systemlogin}}</p>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">{{if $ErrorMsg==""}}{{$SysLang.index.submittips}}{{else}}{{$ErrorMsg}}{{/if}}</p>

    <form  method="post" >
      <div class="form-group has-feedback">
        <input type="text" class="form-control" name="login_id" value="{{$login_id}}" placeholder="{{$SysLang.common.loginname}}">
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" name="password" value="{{$password}}" placeholder="{{$SysLang.common.password}}">
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-12" style="text-align:center;">
                        <input type="hidden" name="action" value="login">
          <button type="submit" class="btn btn-primary btn-block btn-flat">{{$SysLang.common.login}}</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <!-- /.social-auth-links -->


  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
        <script type="text/javascript" src="{{$rootpath}}js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="{{$rootpath}}vendors/iCheck/icheck.min.js"></script>
<script>
$(document).ready(function(){

    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
});
</script>
<script type="text/javascript">
$(document).ready(function(){
                // Setting focus
                $('input[name="login_id"]').focus();

                // Setting width of the alert box
});
        </script>
</body>
</html>
